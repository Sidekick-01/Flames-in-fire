<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavortown FLAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-card">
        <h1>FLAMES</h1>
        <input type="text" id="name1" placeholder="First Name">
        <input type="text" id="name2" placeholder="Second Name">
        <button class="reveal-btn" onclick="calculate()">Reveal Fate</button>
    </div>

    <div id="popup-overlay" onclick="closePopup()">
        <div id="popup" onclick="event.stopPropagation()">
            <h2 id="res-text"></h2>
            <img id="res-img" class="result-image" src="">
            <br>
            <button class="reveal-btn" onclick="closePopup()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
