<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flames</h1>
        <p class="subtitle">Enter two names to see your fate</p>
        
        <div class="input-group">
            <input type="text" id="name1" placeholder="Your Name">
            <input type="text" id="name2" placeholder="Crush's Name">
        </div>
        
        <button id="calc-btn" onclick="flamescalculator()">Reveal the fate</button>
    </div>

    <div id="popup" class="overlay" style="display:none;">
        <div class="popup-box">
            <h2 id="ResultTitle"></h2>
            <p id="ResultText"></p>
            <button onclick="closepopup()">(Close Popup!)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
